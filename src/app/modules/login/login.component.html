<div class="stars"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card card-primary" style="width: 30%; background-color: #000000; color: #f5f5f5;">
		<div class="card-header text-center" style="background-color: #141313; color: #e5d5ec;">
		  <h3 class="card-title">Registro de Usuario</h3>
		</div>	  
	  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
		<div class="card-body">
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="Nombres">Nombres:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control" id="Nombres" placeholder="Nombres" formControlName="Nombres" tabindex="1" (keydown.enter)="nextField('telefono')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('Nombres')?.touched && form.get('Nombres')?.invalid">
				  <span *ngIf="form.get('Nombres')?.errors?.['required']">El nombre es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="NumeroTelefono">Número de Teléfono:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-phone"></i></span>
					</div>
					<input type="text" class="form-control" id="telefono" placeholder="Número de Teléfono" formControlName="NumeroTelefono" tabindex="2" (keydown.enter)="nextField('Correo')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('NumeroTelefono')?.touched && form.get('NumeroTelefono')?.invalid">
				  <span *ngIf="form.get('NumeroTelefono')?.errors?.['required']">El teléfono es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="Correo">Correo Electrónico:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" formControlName="Correo" tabindex="3"  (keydown.enter)="nextField('Contraseña')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('Correo')?.touched && form.get('Correo')?.invalid">
				  <span *ngIf="form.get('Correo')?.errors?.['required']">El correo es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="Contraseña">Contraseña:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control" id="Contraseña" placeholder="Correo Electrónico" formControlName="Contraseña" tabindex="3"  (keydown.enter)="nextField('BotonGuardar')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('Contraseña')?.touched && form.get('Contraseña')?.invalid">
				  <span *ngIf="form.get('Contraseña')?.errors?.['required']">El correo es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<div class="card-footer">
			<button type="submit" class="btn btn-primary" formControlName="BotonGuardar" style="background-color: #2b2c2e; color: #ffffff; border: none;" >
			  Guardar Usuario
			  <a href="/registro"> </a>
			</button>
		</div>			
	  </form>
	</div>
  </div>
