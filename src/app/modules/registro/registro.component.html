<div class="stars"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
	<div class="card card-primary" style="width: 30%; background-color: #000000; color: #f5f5f5;">
		<div class="card-header text-center" style="background-color: #141313; color: #e5d5ec;">
            <h3 class="card-title text-center">Login</h3>
		</div>	  
	  <form   [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
		<div class="card-body">
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="Correo">Correo Electrónico:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
					</div>
					<input type="email" class="form-control" id="Correo" placeholder="Correo Electrónico" formControlName="Correo" tabindex="3"  (keydown.enter)="nextField('Contraseña')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('Correo')?.touched && form.get('Correo')?.invalid">
				  <span *ngIf="form.get('Correo')?.errors?.['required']">El correo es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="col-12">
			  <div class="form-group">
				<label for="Contraseña">Contraseña:</label>
				<div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" formControlName="Contraseña" tabindex="3"  (keydown.enter)="nextField('Contraseña')">
				  </div>
				<div class="form-text text-danger" *ngIf="form.get('Contraseña')?.touched && form.get('Contraseña')?.invalid">
				  <span *ngIf="form.get('Contraseña')?.errors?.['required']">El correo es requerido.</span>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<div class="card-footer" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/login" class="text-light" style="margin-right: auto; text-decoration: none;">
              Registrarse
            </a>
            <button type="submit" class="btn btn-primary" style="background-color: #2b2c2e; color: #ffffff; border: none;">
              Ingresar
            </button>
          </div>              
	  </form>
	</div>
  </div>
